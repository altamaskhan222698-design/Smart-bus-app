<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Transit System</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark Mode Background */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Top Header Bar */
        .header {
            background: linear-gradient(90deg, #004d40, #00695c);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 4px solid #ffab00;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        /* Camera Box */
        #reader {
            width: 100%;
            border: 2px solid #00695c;
            border-radius: 15px;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
        }

        /* Digital Display Board (LED Look) */
        .display-board {
            background-color: #222;
            border: 4px solid #444;
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
            text-align: left;
            min-height: 120px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            position: relative;
        }

        .bus-number {
            font-size: 32px;
            color: #ffab00; /* Amber LED color */
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ffab00;
        }

        .route-info {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
            line-height: 1.5;
        }

        .status-tag {
            background-color: #d32f2f;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .status-active {
            background-color: #2e7d32; /* Green for Arrived */
        }

        /* Button */
        .btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Error Message */
        .error-msg {
            color: #ff5252;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">üöè SMART TRANSIT HUB</div>

    <div class="container">
        <div id="reader"></div>

        <div class="display-board" id="displayBoard">
            <span class="status-tag" id="statusTag">SYSTEM STANDBY</span>
            <div id="boardContent" style="opacity: 0.5;">
                <div class="bus-number">--</div>
                <div class="route-info">Waiting for bus arrival...<br>Please scan QR code.</div>
            </div>
        </div>
        
        <div id="errorMsg" class="error-msg">‚ö†Ô∏è Unrecognized QR Code</div>

        <button class="btn" onclick="startScanner()">SCANNER ON</button>
    </div>

    <script>
        // --- ADVANCED BUS DATABASE ---
        const busData = {
            "BUS_101": {
                id: "101",
                type: "‚ö° Intercity Express (AC)",
                hindi: "‡§°‡§ø‡§Ç‡§ó ‡§°‡•ã‡§Ç‡§ó... ‡§Ø‡§æ‡§§‡•ç‡§∞‡•Ä‡§ó‡§£ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§¶‡•á‡§Ç. ‡§¨‡§∏ ‡§®‡§Ç‡§¨‡§∞ 101, ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡§æ‡§∞‡•ç‡§Æ ‡§™‡§∞ ‡§Ü ‡§ó‡§Ø‡•Ä ‡§π‡•à. ‡§Ø‡§π ‡§Æ‡•Å‡§Ç‡§¨‡§à ‡§∏‡•á ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§ú‡§æ‡§è‡§ó‡•Ä. ‡§Ø‡§π ‡§¨‡§∏ ‡§∏‡•Ç‡§∞‡§§ ‡§î‡§∞ ‡§ú‡§Ø‡§™‡•Å‡§∞ ‡§∞‡•Å‡§ï‡•á‡§ó‡•Ä. ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶.",
                english: "May I have your attention please. Bus number 101 has arrived. This is an AC Express bus going from Mumbai to Delhi. Thank you.",
                route: "Mumbai ‚ûù Delhi",
                stops: "Surat ‚Ä¢ Vadodara ‚Ä¢ Jaipur",
                time: "Depart: 10:00 AM"
            },
            "BUS_102": {
                id: "102",
                type: "üöå School Transport",
                hindi: "‡§°‡§ø‡§Ç‡§ó ‡§°‡•ã‡§Ç‡§ó... ‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§∞‡•ç‡§•‡•Ä‡§ó‡§£ ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§¶‡•á‡§Ç. ‡§∏‡•ç‡§ï‡•Ç‡§≤ ‡§¨‡§∏ ‡§®‡§Ç‡§¨‡§∞ 102 ‡§Ü ‡§ó‡§Ø‡•Ä ‡§π‡•à. ‡§Ø‡§π ‡§¨‡§∏ ‡§∏‡•ç‡§ï‡•Ç‡§≤ ‡§∏‡•á ‡§ò‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∞‡§µ‡§æ‡§®‡§æ ‡§π‡•ã‡§ó‡•Ä.",
                english: "Attention students. School bus 102 has arrived. It will depart for home shortly.",
                route: "School ‚ûù Home Drop",
                stops: "Juhu ‚Ä¢ Bandra ‚Ä¢ Dadar",
                time: "Depart: 02:00 PM"
            },
            "BUS_103": {
                id: "103",
                type: "üõå Sleeper Coach",
                hindi: "‡§°‡§ø‡§Ç‡§ó ‡§°‡•ã‡§Ç‡§ó... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§¶‡•á‡§Ç. ‡§∏‡•ç‡§≤‡•Ä‡§™‡§∞ ‡§¨‡§∏ ‡§®‡§Ç‡§¨‡§∞ 103 ‡§Ü ‡§ó‡§Ø‡•Ä ‡§π‡•à. ‡§Ø‡§π ‡§™‡•Å‡§£‡•á ‡§∏‡•á ‡§ó‡•ã‡§µ‡§æ ‡§ú‡§æ‡§è‡§ó‡•Ä.",
                english: "Attention please. Sleeper bus 103 for Goa has arrived.",
                route: "Pune ‚ûù Goa",
                stops: "Lonavala ‚Ä¢ Panjim",
                time: "Depart: 11:30 PM"
            }
        };

        let lastScanned = "";
        let isSpeaking = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText === lastScanned || isSpeaking) return;

            // 1. Agar QR Sahi hai
            if (busData[decodedText]) {
                lastScanned = decodedText;
                showError(false); // Hide error
                
                // Update Display Board
                updateDisplay(busData[decodedText]);

                // Play Announcement
                speakDual(busData[decodedText].hindi, busData[decodedText].english);
            } 
            // 2. Agar QR Galat hai
            else {
                showError(true);
            }
        }

        function updateDisplay(bus) {
            const board = document.getElementById('boardContent');
            const tag = document.getElementById('statusTag');
            
            // UI Update
            tag.innerText = "‚óè BUS ARRIVED";
            tag.classList.add('status-active');
            
            board.style.opacity = "1";
            board.innerHTML = `
                <div class="bus-number">BUS ${bus.id}</div>
                <div style="font-size: 14px; color: #4fc3f7; margin-bottom:5px;">${bus.type}</div>
                <div class="route-info">
                    <b>Route:</b> ${bus.route}<br>
                    <b>Stops:</b> ${bus.stops}<br>
                    <b>Time:</b> ${bus.time}
                </div>
            `;
        }

        function showError(show) {
            const err = document.getElementById('errorMsg');
            if(show) {
                err.style.display = "block";
                err.innerText = "‚ùå Wrong QR Code. Try again.";
            } else {
                err.style.display = "none";
            }
        }

        function onScanFailure(error) {
            // Console clean rakho
        }

        function startScanner() {
            document.getElementById('statusTag').innerText = "‚óè SCANNING...";
            document.getElementById('statusTag').style.backgroundColor = "#ff9800";
            
            let html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { fps: 10, qrbox: {width: 250, height: 250} },
                false);
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        function speakDual(hindiText, englishText) {
            isSpeaking = true;
            
            // Stop any previous sound
            window.speechSynthesis.cancel();

            // Setup Voices
            let msgHi = new SpeechSynthesisUtterance(hindiText);
            msgHi.lang = 'hi-IN'; 
            msgHi.rate = 0.85; 

            let msgEn = new SpeechSynthesisUtterance(englishText);
            msgEn.lang = 'en-IN'; 
            msgEn.rate = 0.85;

            // Chain Logic: Hindi -> English -> Reset
            msgHi.onend = function() {
                setTimeout(() => { window.speechSynthesis.speak(msgEn); }, 500);
            };

            msgEn.onend = function() {
                isSpeaking = false;
                lastScanned = ""; // Reset for next bus
                document.getElementById('statusTag').innerText = "‚óè READY FOR NEXT BUS";
                document.getElementById('statusTag').style.backgroundColor = "#d32f2f";
                document.getElementById('statusTag').classList.remove('status-active');
            };

            // Start Speaking
            window.speechSynthesis.speak(msgHi);
        }
    </script>

</body>
</html>
